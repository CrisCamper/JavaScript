<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !CSS -->
    <link rel="stylesheet" href="palabraCss/palabra.css">
    <!-- !BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Palabra larga</title>
</head>

<body>
    <section class="longestWord container text-center rounded-lg">
        <h1>Longest Word</h1>
        <form>
            <div class="form-group">
                <label for="firstWord">First Word</label>
                <input type="text" class="form-control" id="firstWord" placeholder="First Word" required>
            </div>
            <div class="form-group">
                <label for="secondWord">Second Word</label>
                <input type="text" class="form-control" id="secondWord" placeholder="Second Word" required>
            </div>
        </form>

        <button type="button" class="btn btn-primary btn-lg mb-3" onclick="longest()">Calculate</button>
        <div id="winnerWord" class="mb-3"></div>
    </section>
    <!-- !JS -->
    <script src="palabraScript/palabra.js"></script>
    <!-- !SCRIPTS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
