<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- !CSS -->
    <link rel="stylesheet" href="tennisStyles/tennis.css">
    <title>Tennis</title>
</head>
<body>
    <section class="container text-center rounded-lg tennis">
        <h3 class="text-center p-2" >Set of tenis</h3>

        <form id="tennisForm">

            <div class="form-group">
                <label for="playerA" class="text-info">Player 1</label>
                <input type="number" class="form-control" id="playerA" placeholder="number of games" required/>
            </div>

            <div class="form-group">
                <label for="playerB" class="text-info">Player 2</label>
                <input type="number" class="form-control" id="playerB" placeholder="number of games"  required/>
            </div>

        </form>

        <button type="button" class="btn btn-success p-2 m-2" onclick="winner()">Success</button>

        <div id="winner" class="mb-4"></div>
    </section>

    <script src="tennisScript/tennis.js"></script>
    <!-- !SCRIPTS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
