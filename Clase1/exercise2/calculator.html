<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylescalculator/calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <section class="container calculator">
        <h3 class="text-center">Basic Calculator</h3>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="operator1">Operator 1: </label>
                <input type="number" class="form-control" id="operator1" required/>
            </div>

            <div class="form-group">
                <label for="operator2">Operator 2: </label>
                <input type="number" class="form-control" id="operator2" required/>
            </div>

            <div class="form-group">
                <label for="operator">Operador</label>
                <select class="form-control" id="operator" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary mt-3" onclick="aritmethicOperation()">Calculate</button>
        </form>

        <div id="result" class="mt-3 ">0</div>
    </section>

    <script src="calculatorScript/calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
