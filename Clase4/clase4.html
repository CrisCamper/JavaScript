<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- !BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- !CSS -->
  <link rel="stylesheet" href="clase4Css/clase4.css">
  <title>Buscador</title>
</head>

<body>

  <section class="container rounded" id="allcontainer">
    <p class="h1 text-center p-5">Searching of DNA</p>
    <div class="mb-3">
      <label for="sequence" class="form-label">Sequence</label>
      <input type="text" class="form-control" id="sequence" placeholder="Type sequence...">
    </div>
    <div class="mb-3">
      <label for="search" class="form-label">Search the subsequence</label>
      <input type="text" class="form-control" id="subsequence" placeholder="Type to search...">
    </div>
    <div class="container text-center">
      <button id="searchSequence" class="btn btn-primary m-3" type="button" onclick="search()">Search</button>
    </div>
  </section>

  <!-- !JS -->
  <script src="clase4Js/clase4.js" defer></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
