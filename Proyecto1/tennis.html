<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- !CSS -->
    <link rel="stylesheet" href="tennisStyles/tennis.css">
    <title>Tennis</title>
</head>
<body>
    <section class="container text-center tennis">
        <h3 class="text-center">Set of tenis</h3>

        <form id="tennisForm">

            <div class="form-group">
                <label for="playerA">Player 1</label>
                <input type="number" name="form-control" id="playerA" required/>
            </div>

            <div class="form-group">
                <label for="playerB">Player 2</label>
                <input type="number" name="form-control" id="playerB" required/>
            </div>
        </form>
    </section>

    <!-- !SCRIPTS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
